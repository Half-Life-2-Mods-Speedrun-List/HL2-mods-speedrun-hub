<!DOCTYPE html>
<html lang="en">

<head>
  <title>Half-Life 2 Mods</title>
  <link rel="icon" type="image/x-icon" href="../xendev.ico">
  <link rel="stylesheet" href="/styles/login-registerForm.css">

</head>

<body>
<form class="loginForm" id="loginForm" >
  <div class="loginDiv">
    <h2>Login</h2>
    <label for="text"><b>Username or Email</b></label>
    <input type="text" placeholder="Username / Email" name="username" required>
    <label for="password"><b>Password</b></label>
    <input type="password" autocomplete="current-password" placeholder="Password" name="password" required>
    <button type="submit" class="loginButton">Login</button>
    <h4 style="margin-top: 3rem; text-align: center; font-weight: lighter;">Don't have an account? <a href="/views/Register.html" id="Orange">Register</a>.</h4>
  </div>
</form>
<script type="module" src="../js/Login.js"></script>
</body>
</html>
